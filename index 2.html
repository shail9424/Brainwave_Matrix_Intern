<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce Site</title>
    <link rel="stylesheet" href="style 2.css">
</head>
<body>
    <header>
        <h1>Shopcart</h1>
        <nav>
            <a href="#products">Products</a>
            <a href="#cart">Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </header>
    
    <main>
        <section id="products">
            <h2>Watch</h2>
            <div class="product" data-id="1">
                <img src="product1.jpg" alt="Product 1">
                <h3>Watch</h3>
                <p>500₹</p>
                <button onclick="addToCart(1, 'Watch', 500.00)">Add to Cart</button>
            </div>
            <div class="product" data-id="2">
                <img src="product2.jpg" alt="Product 2">
                <h3>Camra</h3>
                <p>200₹</p>
                <button onclick="addToCart(2, 'Camra', 200.00)">Add to Cart</button>
            </div>
			<div class="product" data-id="3">
                <img src="product 3.jpg" alt="Product 3">
                <h3>Shoes </h3>
                <p>700₹</p>
                <button onclick="addToCart(3, 'Shoes', 700.00)">Add to Cart</button>
            </div>
			<div class="product" data-id="4">
                <img src="product 4.jpg" alt="Product 4">
                <h3>Headphone</h3>
                <p>1200₹</p>
                <button onclick="addToCart(4, 'Headphone', 1200.00)">Add to Cart</button>
            </div>
        </section>
        
        <section id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: <span id="cart-total">0.00</span></p>
            <button onclick="checkout()">Checkout</button>
        </section>
    </main>

    <script src="script 2.js"></script>
</body>
</html>
